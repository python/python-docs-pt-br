version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "rffontenelle"
    commit-message:
      prefix: "gha"
    groups:
       github-actions:
          patterns:
            - "*"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "rffontenelle"
    commit-message:
      prefix: "pip"
    groups:
       pip-packages:
          patterns:
            - "*"
