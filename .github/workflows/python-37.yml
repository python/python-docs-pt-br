name: python-37

on:
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync.yml
    with:
      tx_project: ${{ github.workflow }}
      version: 3.7
      py_bin_ver: 3.9
    secrets: inherit
  check:
    uses: ./.github/workflows/check.yml
    needs: sync
    with:
      tx_project: ${{ github.workflow }}
      version: 3.7
      py_bin_ver: 3.9
    secrets: inherit
